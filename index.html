<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul id="menu">
    <li>items-1</li>
    <li>items-2</li>
    <li>items-3</li>
    <li>items-4</li>
    <li>items-5</li>
  </ul>

  <script>
    let menu = window.document.getElementById('menu');
    console.dir(menu.children); //배열
    console.log(menu.children[0]); //검증
    console.dir(menu.children[0].style);

    for (let index = 0; index < menu.children.length; index++) {
      //비교 연산자
      if (menu.children[index].textContent === "items-3") {
        
        menu.children[index].style.color = "red";

      }
      else {
        
        menu.children[index].style.color = "blue";

      }


    }

  </script>

</body>

</html>
